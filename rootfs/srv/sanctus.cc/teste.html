<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/teste.css">
    <link rel="stylesheet" href="plugins/owl-carousel/css/owl.carousel.min.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="plugins/owl-carousel/css/owl.theme.default.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat|Oswald|Raleway|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
        integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <title>Sanctus</title>
</head>

<body>
    <!-- Seção 1 -->
    <section class="d-flex img-fluid" id="header">
        <div class="container sec1 d-flex">
            <div class="row">
                <div class="col-12 flag-sec1" style="border:solid blue 1px;">

                    <div class="row">
                        <div class="text-right">
                            <a href="#"><img src="imagens/portuguese-flag.png"></a>
                            <a href="#"><img src="imagens/english-flag.png"></a>
                            <a href="#"><img src="imagens/spanish-flag.png"></a>
                        </div>
                    </div>

                </div>

                <div class="content-sec1">



                    <div class="container mw-100">
                        <div class="row">

                            <div class="col-3 align d-flex justify-content-end align-items-center left-part logo"
                                style="border:solid red 1px; flex:1;">
                                <img src="imagens/app-logo.png" alt="Sanctus Logo">
                            </div>

                            <div class="col-5 align d-flex justify-content-center align-items-start center-part"
                                style="border:solid red 1px; flex:1;">
                                <h1 class="first-tittle align-items-end">sanctus</h1>
                                <p class="second-tittle text-break">Porque ninguém é santo sozinho.</p>
                                <div class="d-flex logos-store">
                                    <div>
                                        <a href="#"><img src="imagens/google-play-logo.png" alt="logotipo Google play"></a>
                                        
                                        <img src="imagens/app-store-logo.png" alt="logotipo App Store">
                                        <p>Em breve</p>
                                    </div>
                                </div>
                            </div>



                            <div class="col-4 align-items-center justify-content-center align-items-center d-flex mock"
                                style="border:solid green 1px; flex:1;">
                                <img src="imagens/mock.png" alt="Cellphone">
                            </div>

                        </div>
                    </div>

                </div>

                <div class="footer-sec1 col-12 d-flex">
                    <div class="row">
                        <div class="text-center">
                            <a href="#pilares"><img src="imagens/down-row.png"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>






</body>

</html>
